<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap er Bank</title>

    <!-- tailwind css cdn -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">

</head>

<body>
    <header>
        <h1 class="text-5xl text-center	mt-12">Welcome to
            <span class="font-semibold	text-purple-600">Baap er Bank</span>
        </h1>
    </header>

    <main>
        <section class="bg-green-100 w-3/4 mx-auto mt-8 p-8">
            <h3 class="text-2xl mb-4">Please Login</h3>
            <div>
                <input id="user-email" class="border-2 border-gray-400 block rounded w-3/4 mb-4 px-2" type="email" placeholder="your email">

                <input id="user-password" class="border-2 border-gray-400 block rounded w-3/4 mb-4 px-2" type="password" placeholder="Password">

                <a id="login-submit" href="banking.html" class="bg-yellow-600 px-4 rounded py-2 text-white font-medium">Submit</a>
            </div>
        </section>
    </main>

    <script src="js/login.js"></script>
</body>

</html>
