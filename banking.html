<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking Site</title>

    <!-- tailwind css cdn -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">

</head>      

<body>
    <header>
        <h1 class="text-5xl text-center	mt-12">Lets get some
            <span class="font-semibold text-purple-600">Moneeeeey!</span>
        </h1>
    </header>

    <main class="w-3/4 mx-auto">
        <!-- balance sheet -->
        <section class="mt-8">
            <div class="grid grid-cols-3 gap-4 text-white">

                <div class="bg-blue-400 p-8 rounded">
                    <h3 class="text-2xl">Deposit</h3>
                    <h3  class="text-4xl">$ <span id="deposit-total">00</span> </h3>
                </div>


                <div class="bg-green-400 p-8 rounded">
                    <h3 class="text-2xl">Withdraw</h3>
                    <h3 class="text-4xl">$ <span id="withdraw-total"> 00 </span> </h3>
                </div>


                <div class="bg-yellow-400 p-8 rounded">
                    <h3 class="text-2xl">Balance</h3>
                    <h3 class="text-4xl">$ <span id="balance-total"> 1250 </span> </h3>
                </div>

            </div>
        </section>

        <!-- deposit and Withdraw -->
        <section class="mt-8">

            <!-- deposit -->
            <div class="grid grid-cols-2 gap-16">
                <div class="bg-red-100 p-8 rounded">
                    <h3 class="text-2xl">Please Deposit</h3>
                    <div>
                        <input id="deposit-input" class="border-2 border-gray-400 block rounded w-3/4 mb-4 px-2"
                            type="number" placeholder="$ amount you want to deposit">


                        <button id="deposit-button"
                            class="bg-yellow-600 px-4 rounded py-2 text-white font-medium">Deposit</button>
                    </div>
                </div>

                <!-- withdraw -->
                <div class="bg-purple-100 p-8 rounded">
                    <h3 class="text-2xl">Please Withdraw</h3>
                    <div>
                        <input id="withdraw-input" class="border-2 border-gray-400 block rounded w-3/4 mb-4 px-2"
                            type="number" placeholder="$ amount you want to withdraw">


                        <button id="withdraw-button"
                            class="bg-yellow-600 px-4 rounded py-2 text-white font-medium">Withdraw</button>
                    </div>
                </div>
                
            </div>
        </section>
    </main>



    <script src="js/banking.js">

    </script>
</body>

</html>
